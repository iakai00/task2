<body>
    <h1>Form validation JavaScript</h1>

    <form name="myForm" novalidate onsubmit="return validateForm()" action="/index.php">
        <!-- your input elements here -->
        <label>First name<span style="color: #c60f13"> * </span>:</label>
        <input id="id_1" type="text" name="firstname" required><br><br>

        <label>Last name<span style="color: #c60f13"> * </span>:</label>
        <input id="id_2" type="text" name="lastname" required><br><br>

        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br><br>

        <label>Email address:</label>
        <input id="id_email" name="email_address" type="email">
        <br><br>

        <label>Password<span style="color: #c60f13"> * </span>:</label>
        <input id="id_pwd" name="password" type="password" required>
        <br><br>

        <label>Phone number:</label>
        <input id="id_phone" name="phone_number" type="tel" pattern="\+[0-9]{12,13}">
        <br><br>

        <label>Address:</label>
        <input id="id_add" name="address" type="text">
        <br><br>

        <label>Postal Code:</label>
        <input id="id_post" name="postal_code" type ="text"  pattern="[0-9]{5}"><br>
        <br>

        <input type="submit" value="Submit">
        <input type="reset">
    </form>
    
    <script src="js/main.js"></script>
</body>
