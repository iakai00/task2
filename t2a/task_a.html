<body>
    <h1>Form validation HTML5</h1>

    <form>
        <!-- your input elements here -->
        
        <label>First name:</label>
        <input type="text" name="firstname" required><br><br>
        <label>Last name:</label>
        <input type="text" name="lastname" required><br><br>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other <br><br>
        <label>Email address:</label>
        <input name="email-address" type="email"><br><br>
        <label>Password:</label>
        <input name="password" type="password" required><br><br>
        <label>Phone number:</label>
        <input name="phone number" type="tel" pattern="\+[0-9]{12,13}"><br><br>
        <label>Address:</label>
        <input name="address" type="text"><br><br>
        <label>Postal Code:</label>
        <input name="postal code" type ="text"  pattern="[0-9]{5}"><br>
        <br>
        
        
        <input type="submit" value="Submit">
        <input type="reset">
        
      
    </form>

    <script src="js/main.js"></script>
